<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Row Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-shell">
        <section class="interaction-panel">
            <header class="app-header">
                <h1>Image Row Remover</h1>
                <p class="subtitle">Automatically drop any row that contains the yellow highlight</p>
            </header>

            <section class="color-info" aria-live="polite">
                <span class="label">Target color</span>
                <span class="swatch" aria-hidden="true"></span>
                <span class="value">RGB(254, 248, 0) Â± 5 tolerance</span>
            </section>

            <section class="upload-panel" id="uploadSection" role="button" tabindex="0">
                <div class="icon" aria-hidden="true">ðŸ“¤</div>
                <label for="imageInput" class="upload-text">Drop an image or tap to browse</label>
                <input type="file" id="imageInput" accept="image/*" hidden>
                <p class="help-text">Supported formats: JPG, PNG, GIF, WebP</p>
            </section>

            <p class="loading" id="loading" role="status" aria-live="polite">Processing image...</p>

            <div class="controls">
                <button class="btn" id="downloadBtn" disabled>Download result</button>
                <button class="btn secondary" id="clearBtn">Clear</button>
            </div>
        </section>

        <section class="preview-grid" aria-live="polite">
            <article class="preview">
                <h2>Original</h2>
                <div class="frame">
                    <div id="originalImage" class="placeholder">No image uploaded yet</div>
                </div>
            </article>
            <article class="preview">
                <h2>Processed</h2>
                <div class="frame">
                    <div id="processedImage" class="placeholder">Upload an image to get started</div>
                </div>
            </article>
        </section>
    </main>

    <canvas id="canvas" hidden></canvas>

    <script src="script.js"></script>
</body>
</html>
