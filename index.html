<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HailXD GitHub Pages Browser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <p class="eyebrow">GitHub Pages Explorer</p>
      <h1>Browse HailXD's live projects</h1>
      <p class="lede">A quick, pretty navigator for all repositories with Pages enabled. Search, filter, and jump straight into the live sites.</p>
      <div class="control-bar">
        <label class="search">
          <svg aria-hidden="true" viewBox="0 0 20 20">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.6" d="m13.5 13.5 3.4 3.4m-1.9-7a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
          <input id="searchInput" type="search" placeholder="Search by repo or keyword..." spellcheck="false" autocomplete="off">
        </label>
        <select id="sortSelect" aria-label="Sort repositories">
          <option value="az">Sort: A -&gt; Z</option>
          <option value="za">Sort: Z -&gt; A</option>
        </select>
        <button id="randomBtn" type="button" class="btn ghost">Feeling lucky</button>
      </div>
      <div class="stats" aria-live="polite">
        <span id="statCount">0 sites</span>
        <span class="dot">&bull;</span>
        <span id="statBuilt">built</span>
      </div>
    </header>

    <main>
      <section id="repoGrid" class="repo-grid" aria-live="polite" aria-label="Repository list">
        <!-- Cards injected by script.js -->
      </section>
      <p id="emptyState" class="empty" hidden>No matches found. Try a different search.</p>
    </main>
  </div>

  <footer class="footer">
    <p>Data curated from the provided Pages-enabled repositories.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
